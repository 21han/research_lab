name: Pytest

on: [push]

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: update conda to latest version
      run: |
        $CONDA/bin/conda update -n base -c defaults conda
    - name: Install dependencies
      run: |
        # $CONDA is an environment variable pointing to the root of the miniconda directory
        $CONDA/bin/conda env update --file env.yml --name base
    - name: Lint with flake8
      run: |
        $CONDA/bin/conda install flake8
        # stop the build if there are Python syntax errors or undefined names
        $CONDA/bin/flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        $CONDA/bin/flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with pytest
      run: |
        export USER_SERVICE_SECRET_KEY=${{ secrets.USER_SERVICE_SECRET_KEY }}
        export USER_SERVICE_HOST=${{ secrets.USER_SERVICE_HOST }}
        export USER_SERVICE_USER=${{ secrets.USER_SERVICE_USER }}
        export USER_SERVICE_PASSWORD=${{ secrets.USER_SERVICE_PASSWORD }}
        export USER_SERVICE_PORT=${{ secrets.USER_SERVICE_PORT }}
        export S3_ACCESS_KEY=${{ secrets.S3_ACCESS_KEY }}
        export S3_SECRET_KEY=${{ secrets.S3_SECRET_KEY }}
        export ALCHEMIST_RDB_HOST=${{ secrets.ALCHEMIST_RDB_HOST }}
        $CONDA/bin/pytest